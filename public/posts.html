<!DOCTYPE html>
<html ng-app="mainapp">
  <head>
    <meta charset="utf-8">
    <title>Mean Stack</title>
    <script src="components/angularjs/angular.js"></script>
    <script src="components/Jquery/dist/jquery.js"></script>
    <script src="javascript/controllers/post.js"></script>
    <script src="components/bootstrap/dist/js/bootstrap.js"></script>
    <link rel="stylesheet" href="components/bootstrap/dist/css/bootstrap.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="components/font-awesome/css/font-awesome.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <section id="posts" ng-controller="PostCtrl">
      <div class="container">
        <h1>Posts</h1>
        <form class="form-inline" action="index.html" method="post">
          <input type="text" class="form-control" name="name" value="" ng-model="search">
        </form>
          <table class="table">
            <thead>
              <tr>
                <td><a href="" ng-click="ordernar('title')">Titulo</a></td>
                <td><a href="" ng-click="ordernar('content')">Conteudo</a></td>
                <td><a href="" ng-click="ordernar('tags')">Tags</a></td>
                <td><a href="" ng-click="ordernar('likes')">Likes</a></td>
                <td><a href="" ng-click="ordernar('date')">Data</a></td>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="post in posts | filter:{title:search} | orderBy: criterioDeOrdem:reverterOrdem">
                <td>{{ post.title }}</td>
                <td>{{ post.content }}</td>
                <td>{{ post.tags }}</td>
                <td>
                  <span>{{ post.likes }}</span>
                  <button type="button" name="button" class="btn btn-primary btn-sm" ng-click="addLike(post)">
                    <i class="fa fa-thumbs-up"></i>
                  </button>
                  <button type="button" name="button" class="btn btn-primary btn-sm" ng-click="removeLike(post)">
                    <i class="fa fa-thumbs-down"></i>
                  </button>
                </td>
                <td>{{ post.date | date:'dd/MM/yyyy' }}</td>
              </tr>
            </tbody>
          </table>
      </div>
    </section>

  </body>
</html>
